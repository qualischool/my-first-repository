<div>
  <form>
    <fieldset>
      <legend><h2>Personal Information</h2></legend>    
      <label for="fnameInputField"><h3>First name:</label>
      <input type="text" id="fnameInputField">
    <label for="lnameInputField">Last name:</label>
    <input type="text" id="lnameInputField">
    <label for="email">Email:</label>
    <input type="text" id="email">
    </fieldset>
<fieldset>
  <legend><h2>What is your current level of knowledge of English?</h2></legend>
    <input type="radio" id="beginner" name="level">
  <label for="beginner"><h4>Beginner</label>
    <input type="radio" id="intermediate" name="level">
  <label for="intermediate">Intermediate</label>
  <input type="radio" id="Advanced" name="level">
    <label for="Advanced">Advanced</h4></label>
</fieldset>
<fieldset>
  <legend><h2>What are your plans with your English knowledge?</h2></legend>
  <input type="text" id="plans" name="plans" size="90">
</fieldset>
<fieldset>
  <legend><h2>When would you prefer to have your English lessons?</h2></legend>
  <input type="checkbox" id="timeaam" name="time">
  <label for="timeam"><h5>In the morning hours starting from 9am</label>
  <input type="checkbox" id="timepm" name="time">
  <label for="timepm">In the early afternoon hours starting from 3pm</label>
  <input type="checkbox" id="latepmtime" name="time">
    <label for="latepmtime">In the evening hours starting from 5pm</h5></label>
    </fieldset>
      <button>SUBMIT</button>
